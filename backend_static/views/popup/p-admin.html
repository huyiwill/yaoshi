<div class="popup-container resign">
    <p class="bgmsg">编辑信息</p>

    <form class="form" name="resets" ng-submit="chose(resets)" novalidate>
        <div class="form-item">
            <label for="accounts">账号</label>
            <input id="accounts" type="text" name="accounts" placeholder="请输入账号" id="phone"
                   ng-model="updates.account" ng-disabled="types=='edit'" required>
            <div class="common-err proup-left" ng-show="resets.accounts.$invalid && submitted">这是一个必填字段</div>
        </div>
        <div class="form-item" ng-if="types=='add'">
            <label for="password1">密码</label>
            <input type="text" name="password1" placeholder="6-16位数字、字母或者组合" id="password1" ng-model="updates.pwd" ng-maxlength="16" ng-minlength="6" required ng-pattern="/^[0-9a-zA-Z]+$/">
            <div class="common-err proup-left" ng-show="resets.password1.$invalid && submitted">请输入6-16位数字、字母或者组合</div>
        </div>
        <div class="form-item" ng-if="types=='edit'">
            <label for="password1">密码</label>
            <input type="text" name="password1" placeholder="填写则修改密码" id="password1" ng-model="updates.pwd" ng-maxlength="16" ng-minlength="6" ng-pattern="/^[0-9a-zA-Z]+$/">
            <div class="common-err proup-left" ng-show="resets.password1.$invalid && submitted">请输入6-16位数字、字母或者组合</div>
        </div>
        <div class="form-item">
            <label for="nickname">昵称</label>
            <input id="nickname" type="text" name="nickname" placeholder="请输入昵称" id="nickname"
                   ng-model="updates.nickname"required>
            <div class="common-err proup-left" ng-show="resets.nickname.$invalid && submitted">这是一个必填字段</div>
        </div>
        <div class="form-item submit">
            <button type="submit">确定
            </button>
        </div>
    </form>
</div>
