<div class="popup-container resign">
    <p class="bgmsg">编辑信息</p>

    <form class="form" name="resets" ng-submit="chose(resets)" novalidate>
        <div class="form-item">
            <label for="name">分类名称</label>
            <input type="text" name="name" placeholder="请输入分类名称" id="name"
                   ng-model="updates.name" required>
            <div class="common-err proup-left" ng-show="resets.name.$invalid && submitted">这是一个必填字段</div>
        </div>
        <div class="form-item">
            <label for="code">分类编码</label>
            <input type="text" name="code" placeholder="请输入分类编码" id="code"
                   ng-model="updates.code" required>
            <div class="common-err proup-left" ng-show="resets.code.$invalid && submitted">这是一个必填字段</div>
        </div>
        <div class="form-item">
            <label for="remark">分类描述</label>
            <input type="text" name="remark" placeholder="请输入分类描述" id="remark"
                   ng-model="updates.remark" required>
            <div class="common-err proup-left" ng-show="resets.remark.$invalid && submitted">这是一个必填字段</div>
        </div>
        
        <div class="form-item submit">
            <button type="submit">确定
            </button>
        </div>
    </form>
</div>
