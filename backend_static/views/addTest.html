<title>新增试题</title>
<div class="content-wrapper">

    <div class="content-header" style="width:100%;">
        <h1 style="text-align:left;">
            试卷管理
            <small>list</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="main.home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">试卷管理</li>
            <li>新增试题</li>
        </ol>
        <div class="cont-btn-item">
            <div class="button-items" ng-class="{'button-items-active':chose_type==1}" ng-click="chose_this(1)">单选</div>
            <div class="button-items bor-none" ng-class="{'button-items-active':chose_type==2}"
                 ng-click="chose_this(2)">多选
            </div>
            <div class="button-items bor-none" ng-class="{'button-items-active':chose_type==4}"
                 ng-click="chose_this(4)">处方审核
            </div>
            <div class="button-items bor-none" ng-class="{'button-items-active':chose_type==5}"

            </div>
            <div class="button-items bor-none" ng-class="{'button-items-active':chose_type==6}"

        <!-- Main content -->
        <!--单选区域-->
        <section class="content col-md-6 col-sm-12" ng-if="chose_type==1">
            <form role="form">
                <div class="form-group">
                    <label>题干</label>
                    <input type="text" class="form-control" placeholder="请输入题干信息" ng-model="updates.name">
                </div>
                <div class="form-group">
                    <label>答案A</label>
                    <input type="text" class="form-control" ng-model="updates.a_ans">
                    <input type="radio" name="danxuan" value="A" ng-model="updates.right_key">正确答案
                </div>
                <div class="form-group">
                    <label>答案B</label>
                    <input type="text" class="form-control" ng-model="updates.b_ans">
                    <input type="radio" name="danxuan" value="B" ng-model="updates.right_key">正确答案
                </div>
                <div class="form-group">
                    <label>答案C</label>
                    <input type="text" class="form-control" ng-model="updates.c_ans">
                    <input type="radio" name="danxuan" value="C" ng-model="updates.right_key">正确答案
                </div>
                <div class="form-group">
                    <label>答案D</label>
                    <input type="text" class="form-control" ng-model="updates.d_ans">
                    <input type="radio" name="danxuan" value="D" ng-model="updates.right_key">正确答案
                </div>
                <div class="form-group">
                    <label>分值</label>
                    <input type="number" class="form-control" min="0" ng-model="updates.score">
                </div>
                <div class="form-group">
                    <label>适用人群</label>
                    <input type="radio" name="ss" value="2" ng-model="updates.role">药师
                    <input type="radio" name="ss" value="3" ng-model="updates.role">医生
                    <input type="radio" name="ss" value="4" ng-model="updates.role">护士
                    <input type="radio" name="ss" value="5" ng-model="updates.role">学生
                    <input type="radio" name="ss" value="1" ng-model="updates.role">其他
                </div>
                <div class="form-group" ng-show="updates.role==2">
                    <label>职务</label>
                    <select class="form-control" ng-model="updates.post">
                        <option value="">请选择</option>
                        <option value="2">临床药师</option>
                        <option value="3">咨询药师</option>
                        <option value="4">调剂药师</option>
                        <option value="5">执业药师</option>
                        <option value="1">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>难易程度</label>
                    <select class="form-control" ng-model="updates.degree">
                        <option value="">请选择</option>
                        <option value="1">简单</option>
                        <option value="2">中等</option>
                        <option value="3">困难</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>药学分类</label>
                    <select class="form-control" ng-model="updates.pharmacy_id" id="pharmacy_id" ng-bind-html="category|to_trusted">
                    </select>
                </div>
                <div class="form-group">
                    <label>解析</label>
                    <textarea name="" id="analysis" cols="30" rows="10" class="form-control" ng-model="updates.analysis"></textarea>
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="text" class="form-control" ng-model="updates.price">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="radio" name="price" value="2" ng-model="updates.is_price">启用
                    <input type="radio" name="price" value="1" ng-model="updates.is_price">禁用
                </div>

                <button type="submit" class="btn btn-default" ng-click="chose()">提交</button>
            </form>
        </section>
