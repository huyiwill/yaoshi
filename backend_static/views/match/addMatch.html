<title>新增比赛</title>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <div class="content-header" style="width:100%;">
    <h1 style="text-align:left;">
      比赛管理
      <small>list</small>
    </h1>
    <ol class="breadcrumb">
      <li><a ui-sref="main.home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">比赛管理</li>
      <li>新增比赛</li>
    </ol>
    <!-- Main content -->
    <br/>
    <form role="form">
      <div class="form-group">
        <label>比赛名称:</label>
        <input type="text" class="form-control" placeholder="请输入比赛名称" ng-model="updates.name">
      </div>
      <div class="form-group">
        <div class="form-item">
          <label><span class="red">*</span>比赛banner:</label><br/>
          <input id="photo" type="file" name="head" ng-click="photo()">
          <div class="common-err proup-left" ng-show="updates.head==undefined && submitted">这是一个必填字段</div>
        </div>
        <img ng-src="{{updates.head}}" alt="" class="head-photo" id="head" ng-show="updates.head!=undefined">
        <br/>
        <p>注：大小不超过xXx，支持jpg、png格式。</p>
      </div>
      <div class="form-group">
        <div class="form-item">
          <label><span class="red">*</span>比赛logo:</label><br/>
          <input id="photo" type="file" name="head" ng-click="photo()">
          <div class="common-err proup-left" ng-show="updates.head==undefined && submitted">这是一个必填字段</div>
        </div>
        <img ng-src="{{updates.head}}" alt="" class="head-photo" id="head" ng-show="updates.head!=undefined">
        <br/>
        <p>注：此图片作为该比赛的头图展示在比赛列表里面，请上传可以代表该比赛内容的图片，大小不超过xXx，支持jpg、png格式。</p>
      </div>
      <div class="form-group">
        <label>报名时间:</label>
        <input class="Wdate" name="sign_start" type="text" onClick="WdatePicker()" width='270px'>---
        <input class="Wdate" name="sign_end" type="text" onClick="WdatePicker()" width='270px'>
      </div>
      <div class="form-group">
        <label>比赛时间:</label>
        <input class="Wdate" name="match_start" type="text" onClick="WdatePicker()" width='270px'>---
        <input class="Wdate" name="match_end" type="text" onClick="WdatePicker()" width='270px'>
      </div>
      <div class="form-group">
        <label>参赛地区:</label>
        <div id="content-wrap">
          <div id="content-left" class="demo">


            <div class="form-group">
              <input type="text" placeholder="请输入省份" class="form-control" ng-model="updates.provice">
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入城市" class="form-control" ng-model="updates.city">
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入县镇" class="form-control" ng-model="updates.town">
            </div>


          </div>
          <div id="content-right"></div>
        </div>
      </div>


      <div class="form-group">
        <label>参赛人员:</label>
        <select class="form-control" ng-model="updates.post">
          <option value="">请选择</option>
          <option value="2">药师</option>
          <option value="3">医生</option>
          <option value="4">护士</option>
          <option value="5">医药学生</option>
          <option value="6">其他</option>
        </select>
      </div>


      <div class="form-group">
        <label>报名审核:</label>
        <input type="radio" name="aduit" value="1" ng-model="updates.check">审核
        <input type="radio" name="aduit" value="2" ng-model="updates.nocheck">不审核
      </div>


      <div class="form-group">
        <label>实名认证:</label>
        <input type="radio" name="real_auth" value="1" ng-model="updates.check">需要
        <input type="radio" name="real_auth" value="2" ng-model="updates.nocheck">不需要
      </div>


      <div class="form-group">
        <label>底部内容:</label>
        <textarea name="bottom_content" id="analysis" cols="30" rows="10" class="form-control"
                  ng-model="updates.analysis"></textarea>
      </div>
      <br/>
      <div class="form-group">
        <label>比赛介绍:</label>
        <input type="radio" name="shows" value="1" ng-model="updates.check">展示
        <input type="radio" name="hiddens" value="2" ng-model="updates.nocheck">隐藏
      </div>


      <div class="form-group">
        <label>比赛简介内容:</label>
        <textarea name="profile_content" id="analysis" cols="30" rows="10" class="form-control"
                  ng-model="updates.analysis"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default" ng-click="chose()">提交</button>
      </div>
      <br/>
    </form>

    <!-- /.content -->
  </div>
