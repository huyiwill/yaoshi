<title>新增比赛</title>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <div class="content-header" style="width:100%;">
    <h1 style="text-align:left;">
      比赛管理
      <small>list</small>
    </h1>
    <ol class="breadcrumb">
      <li><a ui-sref="main.home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">比赛管理</li>
      <li>新增比赛</li>
    </ol>
    <!-- Main content -->
    <form role="form">
      <div class="form-group">
        <label>比赛名称:</label>
        <input type="text" class="form-control" placeholder="请输入比赛名称" ng-model="updates.name">
      </div>
      <div class="form-group">
        <div class="form-item">
          <label><span class="red">*</span>比赛banner:</label><br/>
          <input id="photo" type="file" name="head" ng-click="photo()">
          <div class="common-err proup-left" ng-show="updates.head==undefined && submitted">这是一个必填字段</div>
        </div>
        <img ng-src="{{updates.head}}" alt="" class="head-photo" id="head" ng-show="updates.head!=undefined">
        <br/>
        <p>注：大小不超过xXx，支持jpg、png格式。</p>
      </div>
      <div class="form-group">
        <div class="form-item">
          <label><span class="red">*</span>比赛logo:</label><br/>
          <input id="photo" type="file" name="head" ng-click="photo()">
          <div class="common-err proup-left" ng-show="updates.head==undefined && submitted">这是一个必填字段</div>
        </div>
        <img ng-src="{{updates.head}}" alt="" class="head-photo" id="head" ng-show="updates.head!=undefined">
        <br/>
        <p>注：此图片作为该比赛的头图展示在比赛列表里面，请上传可以代表该比赛内容的图片，大小不超过xXx，支持jpg、png格式。</p>
      </div>
      <div class="form-group">
        <label>报名时间:</label>
        <input class="Wdate" name="sign_start" type="text" onClick="WdatePicker()" width='270px'>---
        <input class="Wdate" name="sign_end" type="text" onClick="WdatePicker()" width='270px'>
      </div>
      <div class="form-group">
        <label>比赛时间:</label>
        <input class="Wdate" name="match_start" type="text" onClick="WdatePicker()" width='270px'>---
        <input class="Wdate" name="match_end" type="text" onClick="WdatePicker()" width='270px'>
      </div>
      <div class="form-group">
        <label>参赛地区</label>
        <div id="content-wrap">
          <div id="content-left" class="demo">

            <form action="" name="form1">
              <div class="infolist">
                <lable>所在地区：</lable>
                <div class="liststyle">
                                <span id="Province">
                                    <i>请选择省份</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Province" value="请选择省份">
                                </span>
                  <span id="City">
                                    <i>请选择城市</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_City" value="请选择城市">
                                </span>
                  <span id="Area">
                                    <i>请选择地区</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Area" value="请选择地区">
                                </span>
                </div>
              </div>
            </form>
          </div>
          <div id="content-right"></div>
        </div>
      </div>
      <div class="form-group">
        <label>适用人群</label>
        <input type="radio" name="ss" value="2" ng-model="updates.role">药师
        <input type="radio" name="ss" value="3" ng-model="updates.role">医生
        <input type="radio" name="ss" value="4" ng-model="updates.role">护士
        <input type="radio" name="ss" value="5" ng-model="updates.role">学生
        <input type="radio" name="ss" value="1" ng-model="updates.role">其他
      </div>
      <div class="form-group" ng-show="updates.role==2">
        <label>职务</label>
        <select class="form-control" ng-model="updates.post">
          <option value="">请选择</option>
          <option value="2">临床药师</option>
          <option value="3">咨询药师</option>
          <option value="4">调剂药师</option>
          <option value="5">执业药师</option>
          <option value="1">其他</option>
        </select>
      </div>
      <div class="form-group">
        <label>难易程度</label>
        <select class="form-control" ng-model="updates.degree">
          <option value="">请选择</option>
          <option value="1">简单</option>
          <option value="2">中等</option>
          <option value="3">困难</option>
        </select>
      </div>
      <div class="form-group">
        <label>药学分类</label>
        <select class="form-control" ng-model="updates.pharmacy_id" id="pharmacy_id"
                ng-bind-html="category|to_trusted">
        </select>
      </div>
      <div class="form-group">
        <label>解析</label>
        <textarea name="" id="analysis" cols="30" rows="10" class="form-control"
                  ng-model="updates.analysis"></textarea>
      </div>
      <div class="form-group">
        <label>价格</label>
        <input type="text" class="form-control" ng-model="updates.price">
      </div>
      <div class="form-group">
        <label>价格</label>
        <input type="radio" name="price" value="2" ng-model="updates.is_price">启用
        <input type="radio" name="price" value="1" ng-model="updates.is_price">禁用
      </div>

      <button type="submit" class="btn btn-default" ng-click="chose()">提交</button>
    </form>

    <!-- /.content -->
  </div>
