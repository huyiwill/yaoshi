<title>试题检索</title>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header" style="width:100%;">
        <h1 style="text-align:left;">
            试题检索
            <small>list</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="main.home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">试卷管理</li>
            <li>试题检索</li>
        </ol>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <!-- tab 标签 -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="javascript:;" data-toggle="tab">试题检索</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="bicycle">
                                <form class="user_search_form" id="user_search_form">
                                    <!--分页字段-->
                                    <input type="hidden" id="page" name="page" value="1"/>
                                    <!--排序字段-->
                                    <input type="hidden" id="order" name="order" value=""/>
                                    <!-- 搜索 -->
                                    <div class="dataTables_length fa-border" style="margin: 10px 0; padding: 10px">
                                        <select ng-init="filter_type=id" name="filter_type" id="filter_type"
                                                ng-model="soso_type" class="input-sm">
                                            <option value="" selected="selected">请选择</option>
                                            <option value="id">ID</option>
                                            <option value="price">分值</option>
                                            <option value="is_price">是否付费</option>
                                        </select>
                                        <input type="text" name="id" value="" id="filter_text" class="input-sm"
                                               style="border: 1px solid #a9a9a9;"
                                               onkeydown="javascript:if(event.keyCode==13) return false;"
                                               ng-model="soso_text">
                                        <div class="btn btn-primary btn-sm btn-user-search" ng-click="soso()"><i
                                                class="fa fa-search"></i>&nbsp;搜索
                                        </div>
                                        <p style="margin: 10px 0 0 0">没有找到合适的题目？<a ui-sref="main.addTset_year({id:state_id,chose_type:state_type})">点击新增</a></p>
                                    </div>
                                </form>
                                <!--                        <div class="form-group">

                                                        </div>-->
                                <form id="table_form" class="table_form table-responsive" method="post">
                                    <table class="table table-bordered table-hover dataTable table-striped text-center"
                                           role="grid">
                                        <thead class="tr_order">
                                        <tr>

                                            <th><input type="checkbox" ng-model="selectAll" ng-click="all(selectAll)">全选</th>
                                            <th>ID<i class="fa fa-fw"></i></th>
                                            <th>题目<i class="fa fa-fw"</i></th>
                                            <th>分值<i class="fa fa-fw"</i></th>
                                            <th>药学分类<i class="fa fa-fw"></i></th>
                                            <!--<th>角色<i class="fa fa-fw"></i></th>-->
                                            <th>适合角色<i class="fa fa-fw"></i></th>
                                            <th>是否启用付费<i class="fa fa-fw"></i></th>
                                            <th>创建时间<i class="fa fa-fw"></i></th>
                                            <th>状态<i class="fa fa-fw"></i></th>
                                        </tr>
                                        </thead>
                                        <tbody class="tr_msg">
                                        <tr ng-repeat="l in list track by $index">
                                            <td><input type="checkbox" ng-checked="selectAll" ng-model="l.state" ng-click="total()"></td>
                                            <td>{{l.id}}</td>
                                            <td>{{l.name}}</td>
                                            <td>{{l.price}}</td>
                                            <td>{{l.pharmacy_id}}</td>
                                            <td>{{role_arr[l.role]}}</td>
                                            <td>{{price_arr[l.is_price]}}</td>
                                            <td>{{l.create_time*1000|date:"yyyy-MM-dd"}}</td>
                                            <td ng-show="l.status==1">正常</td>
                                            <td ng-show="l.status==2">禁用</td>
                                            <td ng-show="l.status==3">删除</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="tcdPageCode"></div>
                            </div>
                            <div class="col-xs-12">

                            </div>
                            <div class="col-xs-12">
                                已选中{{cheackTotal}}题，每题分数：<input type="number" ng-model="selectScole">   <button class="btn btn-default" ng-click="chose_ti()">提交</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>
