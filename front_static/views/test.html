<title>题库</title>

<div class="test bg-454">
    <ul class="test-item">
        <li ng-click = "choose_type(1)">
            <!--ui-sref="main.testPractice"-->
            <a>
                <img src="front_static/assets/img/test1.png">
                <h5 class="test-yellow">专项练习</h5>
                <p>针对性的学习，迅速掌握基础知识，进入实战</p>
            </a>
        </li>
        <li ui-sref="main.testExam">
            <a>
                <img src="front_static/assets/img/test2.png">
                <h5 class="test-bue">历年真题</h5>
                <p>历年医药职称考试真题</p>
            </a>
        </li>
        <li ui-sref="main.testErrors">
            <a>
                <img src="front_static/assets/img/test3.png">
                <h5 class="test-red">错题练习</h5>
                <p>错题反复练习，快速掌握对应知识点</p>
            </a>
        </li>
    </ul>
</div>
<div class="bg_popup popup-fade" ng-show="shose_show" ng-click="shose_show = !shose_show"></div>
<div class="container_popup popup-fade" ng-show="shose_show">
    <div class="top_title">
        <div class="title-left"></div>
        <div class="tltle-center">专项练习</div>
        <div class="title-close" ng-click="shose_show = !shose_show"></div>
    </div>
    <div class="container_text">
        <p ng-if="exercise_all.length==0">暂无分类信息</p>
        <div class="text_list" ng-if="exercise_all.length>0" ng-repeat="ex in exercise_all track by $index">
            <div class="list_left">
                {{ex.category_name}}（1/{{ex.total}}）
            </div>
            <div class="list_right">
                <button ng-click="begin_ex(ex.pharmacy_id)">开始练习</button>
            </div>
        </div>
    </div>
</div>
