<div class="yaoshi common-bg">
    <div class="data-inner">

        <!--完善个人资料-->
        <div class="personal" ng-show="step==1">
            <h3>完善个人资料</h3>
            <p>请完善个人资料</p>
            <div class="form">
                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="name">姓名</label>
                    <input type="text" name="name" placeholder="您的姓名" id="name" ng-model="name" required>
                    <i class="delbtn" ng-show="name.length>0" ng-click="name=''"></i>
                </div>
                <div class="form-item">
                    <label for="date" class="marginl-8">出生日期</label>
                    <input id="dd" type="text" class="birthday" placeholder="出生日期" ng-model="birthday">
                </div>

                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="city">所在城市</label>
                    <select name="city" ng-model="city">
                        <option value="">所在城市</option>
                        <option value="上海">上海</option>
                        <option value="南京">南京</option>
                        <option value="北京">北京</option>
                    </select>
                </div>
                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="unit">所在单位</label>
                    <select name="unit" ng-model="company">
                        <option value="">所在单位</option>
                        <option value="上海中医院">上海中医院</option>
                        <option value="同济大学附属医院">同济大学附属医院</option>
                        <option value="上海市人民医院">上海市人民医院</option>
                    </select>
                    <!--<input type="text" name="inhostipal" placeholder="所在医院" id="inhostipal">-->
                </div>

                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="job">职务</label>
                    <input type="text" name="job" placeholder="职务" id="job" ng-model="post">
                    <i class="delbtn" ng-show="post.length>0" ng-click="post=''"></i>
                </div>


                <div class="step">
                    <button class="last-step" ui-sref="main.data">上一步</button>
                    <button class="next-step" ng-click="next(2)"
                            ng-disabled="name==undefined||name==''||hostipal==''||city==undefined||city==''||company==undefined||company==''||post==undefined||post==''">
                        下一步
                    </button>
                </div>
            </div>
        </div>

        <!--上传头像-->
        <div class="status personal" ng-show="step==2">
            <h3>上传头像</h3>
            <p>请填写真实资料，可以提高认证速度哦~</p>

            <div class="pic">
                <b>选择头像：</b>
                <div class="plus">
                    <input type="file" class="photo">
                </div>

                <span>图片格式支持jpg、png，大小不超过10M</span>
                <img class="photo_y" ng-src="{{head}}"
                     style="width: 100px;height: 100px;display: block;margin: 50px auto;border-radius: 100%;"
                     ng-show="head!=undefined">
            </div>

            <div class="step">
                <button class="last-step" ng-click="prev(1)">上一步</button>
                <button class="next-step" ng-click="next(3)" ng-disabled="head==undefined">下一步</button>
            </div>


        </div>
        <!--资格认证-->
        <div class="status personal" ng-show="step==3">
            <h3>资格认证</h3>
            <p class="yellow">以下信息仅用于职业资格认证，药学工具网将为您严格保密。</p>

            <div class="pic">
                <b>资格证件：</b>
                <div class="plus">
                    <input type="file" class="path">
                </div>
                <span>图片格式支持jpg、png，大小不超过10M</span>
            </div>
            <p>备注：请上传可以证明您职业资质的证件，如药师执业证、药师资格证、胸牌等。</p>
            <img class="path_p" ng-src="{{path}}"
                 style="width: 100px;height: 100px;display: block;margin: 50px auto;border-radius: 100%;"
                 ng-show="path!=undefined">
            <div class="step">
                <button class="last-step" ng-click="prev(2)">上一步</button>
                <button class="next-step" ng-click="send_end()">提交</button>
            </div>
        </div>
    </div>

</div>
<script>
    $('.birthday').datepicker({
        language: 'zh-CN',
        autoclose: true,
        todayHighlight: true,
        format: "yyyy-mm-dd"
    });
</script>
