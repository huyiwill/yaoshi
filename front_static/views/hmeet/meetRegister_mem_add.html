<title>个人注册</title>
<div class="content-wrapper meetAdd">
  <div class="content-header" style="width:100%;">
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="nav-tabs-custom">
            <!--会议基本信息-->
            <div class="tab-content">
              <div class="content">
                <form role="form" name="resets" novalidate>
                  <div class="meeting-container">
                    <div class="form-group">
                      <label><span class="red">*</span>手机号：</label>
                      <input type="text" name="phone" class="meeting-input" placeholder="请输入手机号"
                             ng-model="phone" required>
                      <div class="common-err mar-l" ng-show="resets.name.$invalid && submitted">
                        这是一个必填字段
                      </div>
                    </div>
                    <div class="form-group">
                      <label>姓名：</label>
                      <input type="text" name="name_english" class="meeting-input" placeholder="请输入会议英文名称"
                             ng-model="name_english" required>
                    </div>
                    <div class="status form-group">
                      <div class="pic">
                        <label><span class="red">*</span>学历：</label>
                        <select class="meeting-input" name="certificate" ng-model="certificate_type" required>
                          <option value="">请选择</option>
                          <option value="0">专科及以下</option>
                          <option value="1">学士</option>
                          <option value="2">硕士</option>
                          <option value="3">博士</option>
                        </select>
                      </div>
                    </div>
                    <div class="status form-group">


                      <div >
                        <label><span class="red">*</span>性别：</label>
                        <input type="radio" class="radio" name="sex" value="1" ng-model="sex"
                               required>男&nbsp;&nbsp;&nbsp;
                        <input type="radio" class="radio" name="sex" value="2" ng-model="sex"
                               required>女
                      </div>
                    </div>


                    <div class="form-item">
                      <label>省:</label>
                      <select style="width: 150px;margin-left: 120px;margin-top: -30px;" ng-model="province_id"
                              class="form-control common-select"
                              ng-options="p.id as p.name for p in provinces" ng-change="chose_this(province_id)"
                              name="provinces" required>
                        <option value="">请选择省份</option>
                      </select>
                      <div class="common-err proup-left" ng-show="markWin.provinces.$invalid && submitted">请选择省份</div>
                    </div>
                    <div class="form-item">
                      <label>市:</label>
                      <select style="width: 150px;margin-left: 120px;margin-bottom: 30px;" ng-model="city_id"
                              class="form-control common-select" name="city_id"
                              ng-options="p.id as p.name for p in cities" required ng-change="chose_city(city_id)">
                        <option value="">请选择城市</option>
                      </select>
                      <div class="common-err proup-left" ng-show="markWin.city_id.$invalid && submitted">请选择城市</div>
                    </div>


                    <div class="form-group">
                      <label><span class="red">*</span>所在单位：</label>
                      <input type="text" name="address" class="meeting-input" placeholder="请输入所在单位"
                             ng-model="address" required>
                      <div class="common-err mar-l" ng-show="resets.address.$invalid && submitted">
                        请输入所在单位
                      </div>
                    </div>
                    <div class="form-group">
                      <label><span class="red">*</span>职称：</label>
                      <input type="text" name="venue_name" class="meeting-input" placeholder="请输入职称"
                             ng-model="venue_name" required>
                      <div class="common-err mar-l" ng-show="resets.venue_name.$invalid && submitted">
                        请输入职称
                      </div>
                    </div>

                      <!--<label><span class="red">*</span>会议类型：</label>-->
                      <!--<select class="meeting-input" name="type" ng-model="updates.type" required>-->
                        <!--<option value="">请选择</option>-->

                        <!--<option value="学习班">学习班</option>-->
                        <!--<option value="研修班">研修班</option>-->
                        <!--<option value="展会">展会</option>-->
                        <!--<option value="培训班">培训班</option>-->
                        <!--<option value="取证班">取证班</option>-->
                        <!--<option value="其他">其他</option>-->
                      <!--</select>-->
                      <!--<div class="common-err mar-l" ng-show="resets.type.$invalid && submitted">-->
                        <!--请选择会议类型-->
                      <!--</div>-->
                    <!--</div>-->

                    <div class="btn-container">
                      <button class="btn button-click" ng-click="back()">取消</button>
                      <button class="btn button-click huang-bg" ng-click="next(resets)">保存</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
