<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="nav-tabs-custom">
        <!-- tab 标签 -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="javascript:;" data-toggle="tab">个人注册</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="bicycle">
            <form class="user_search_form" id="user_search_form">
              <!--分页字段-->
              <input type="hidden" id="page" name="page" value="1"/>
              <!--排序字段-->
              <input type="hidden" id="order" name="order" value=""/>
              <!-- 搜索 -->
              <div class="dataTables_length fa-border" style="margin: 10px 0; padding: 10px">
                姓名:
                <input type="text" name="id" value="" id="filter_text" class="input-sm"
                       style="border: 1px solid #a9a9a9;"
                       onkeydown="javascript:if(event.keyCode==13) {return false;}" ng-model="soso_text">
                缴费:
                <select ng-init="filter_type=id" name="filter_type" id="filter_type" ng-model="soso_type"
                        class="input-sm">
                  <option value="" selected="selected">请选择</option>
                  <option value="id">已缴</option>
                  <option value="price">未缴</option>
                </select>
                VIP:
                <select ng-init="filter_type=id" name="filter_type" id="filter_type2" ng-model="soso_type2"
                        class="input-sm">
                  <option value="" selected="selected">请选择</option>
                  <option value="1">是</option>
                  <option value="0">否</option>
                </select>
                <!--<input type="text" name="add_time" value="" class="input-sm date-range" style="border: 1px solid #a9a9a9;" placeholder="注册时间">-->
                <div class="btn btn-primary btn-sm btn-user-search"  ng-click="soso()">
                  <i class="fa fa-search">查询</i>&nbsp;
                </div>

                <div class="btn btn-primary btn-sm btn-user-search" ng-click="export()">
                  <i class="fa fa-search">导出</i>&nbsp;
                </div>

                <div class="btn btn-primary btn-sm btn-user-search" ui-sref="main.bs.meetRegister_mem_add" ng-click="add()">
                  <i class="fa fa-search">新增报名人员</i>&nbsp;
                </div>
              </div>

            </form>


            <form id="table_form" class="table_form table-responsive" method="post">
              <table class="table table-bordered table-hover dataTable table-striped text-center"
                     role="grid">
                <thead class="tr_order">
                <tr>
                  <th><input type="checkbox" ng-model="selectAll" ng-click="all(selectAll)">全选</th>
                  <th>姓名<i class="fa fa-fw fa-sort-amount-desc" data-order="name"></i></th>
                  <th style="width: 100px;">手机号<i class="fa fa-fw"</i></th>
                  <th>国家/地区<i class="fa fa-fw fa-sort-amount-desc" data-order="country_zone"></i></th>
                  <th>所在单位<i class="fa fa-fw fa-sort-amount-desc"
                             data-order="classify"></i></th>
                  <th>认证资料<i class="fa fa-fw"></i></th>
                  <th>缴费<i class="fa fa-fw fa-sort-amount-desc" data-order="is_price"></i></th>
                  <th>VIP<i class="fa fa-fw fa-sort-amount-desc" data-order="is_vip"></i></th>
                  <th>是否开具发票<i class="fa fa-fw fa-sort-amount-desc" data-order="is_invoice"></i></th>
                  <th>发票地址<i class="fa fa-fw fa-sort-amount-desc" data-order="invoice_address"></i></th>
                  <th>报名时间<i class="fa fa-fw fa-sort-amount-desc"
                             data-order="create_time"></i></th>
                  <th style="width:120px;">操作</th>
                </tr>
                </thead>
                <tbody class="tr_msg">
                <!--ng-repeat="l in list track by $index"-->
                <!--{{l.create_time*1000|date:"yyyy-MM-dd"}}-->
                <tr>
                  <td>
                    <input type="checkbox" ng-checked="selectAll" ng-model="l.state" ng-click="total()">
                  </td>
                  <td>姓名</td>
                  <td>1232221233</td>
                  <td>中国</td>
                  <td>网络公司</td>
                  <td>资料</td>
                  <td>是</td>
                  <td>是</td>
                  <td>是</td>
                  <td>发票地址</td>
                  <td>报名时间</td>
                  <td>
                    <button class='btn btn-xs  btn-primary btn-user-edit'
                            ui-sref="main.update_dan({id:l.id,chose_type:1})"><i
                      class='fa fa-fw fa-edit'></i>编辑
                    </button>
                    <button class='btn btn-xs  btn-primary btn-user-edit'
                            ng-show="l.status==1" ng-click="set_jin(l.id)">设为禁用
                    </button>
                    <button class='btn btn-xs  btn-primary btn-user-edit'
                            ng-show="l.status==2" ng-click="recovery(l.id)">恢复正常
                    </button>
                    <button class='btn btn-xs  btn-primary btn-user-delete disabled-"+data[j].status+"'
                            ng-click="delete(l.id)" ng-disabled="l.status==3">
                      <i class='fa fa-fw fa-close'></i>删除
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="tcdPageCode"></div>
          </div>
          <div class="col-xs-12" ng-show="cheackTotal">
            <button class="btn btn-default" ng-click="chose_ti()">批量删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
