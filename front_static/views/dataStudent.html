<div class="yaoshi common-bg">
    <div class="data-inner">

        <!--完善个人资料-->
        <div class="personal" ng-show="step==1">
            <h3>完善个人资料</h3>
            <p>填写真实资料，可以提高认证速度哦~</p>
            <div class="form">
                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="name">姓名</label>
                    <input type="text" name="name" placeholder="您的姓名" id="name" ng-model="name" required>
                    <i class="delbtn" ng-show="name.length>0" ng-click="name=''"></i>
                </div>
                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="time">入学时间</label>
                    <input id="dd" type="text" class="birthday" placeholder="入学时间" ng-model="entrance_time">
                </div>
{{entrance_time}}
                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="school">所在院校</label>
                    <select name="school" ng-model="school">
                        <option value="">所在院校</option>
                        <option value="清华大学">清华大学</option>
                        <option value="复旦大学">复旦大学</option>
                        <option value="交大">交大</option>
                    </select>
                    <!--<input type="text" name="inhostipal" placeholder="所在医院" id="inhostipal">-->
                </div>
                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="major">所学专业</label>
                    <select name="major" ng-model="major">
                        <option value="">所学专业</option>
                        <option value="土木工程">土木工程</option>
                        <option value="物理与电子工程">物理与电子工程</option>
                        <option value="计算机科学与技术">计算机科学与技术</option>
                    </select>
                    <!--<input type="text" name="inhostipal" placeholder="所在医院" id="inhostipal">-->
                </div>

                <div class="form-item">
                    <span class="redstar">*</span>
                    <label for="otnerhostipal">学历</label>
                    <i class="circlebtn" ng-class="{'redbtn':education==4,'greybtn':education!=4}"
                       ng-click="isOtner(4)"></i><b ng-class="{'redbtn':education==4,'greybtn':education!=4}"
                                                    ng-click="isOtner(4)">博士</b>
                    <i class="circlebtn" ng-class="{'redbtn':education==3,'greybtn':education!=3}"
                       ng-click="isOtner(3)"></i><b ng-class="{'redbtn':education==3,'greybtn':education!=3}"
                                                    ng-click="isOtner(3)">硕士</b>
                    <i class="circlebtn" ng-class="{'redbtn':education==2,'greybtn':education!=2}"
                       ng-click="isOtner(2)"></i><b ng-class="{'redbtn':education==2,'greybtn':education!=2}"
                                                    ng-click="isOtner(2)">学士</b>
                    <i class="circlebtn" ng-class="{'redbtn':education==1,'greybtn':education!=1}"
                       ng-click="isOtner(1)"></i><b ng-class="{'redbtn':education==1,'greybtn':education!=1}"
                                                    ng-click="isOtner(1)">专科及以下</b>
                </div>

                <div class="step">
                    <button class="last-step" ui-sref="main.data">上一步</button>
                    <button class="next-step" ng-click="next(2)" ng-disabled="name==undefined||name==''||school==undefined||school==''||major==undefined||major==''">下一步</button>
                </div>
            </div>
        </div>

        <!--上传头像-->
        <div class="status personal" ng-show="step==2">
            <h3>上传头像</h3>
            <p>请填写真实资料，可以提高认证速度哦~</p>

            <div class="pic">
                <b>选择头像：</b>
                <div class="plus">
                    <input type="file" class="photo">
                </div>

                <span>图片格式支持jpg、png，大小不超过10M</span>
                <img class="photo_y" ng-src="{{head}}"
                     style="width: 100px;height: 100px;display: block;margin: 50px auto;border-radius: 100%;"
                     ng-show="head!=undefined">
            </div>

            <div class="step">
                <button class="last-step" ng-click="prev(1)">上一步</button>
                <button class="next-step" ng-click="next(3)" ng-disabled="head==undefined">下一步</button>
            </div>


        </div>
        <!--资格认证-->
        <div class="status personal " ng-show="step==3">
            <h3>资格认证</h3>
            <p class="yellow">以下信息仅用于职业资格认证，易百加将为您严格保密。</p>

            <div class="pic">
                <b>资格证件：</b>
                <div class="plus">
                    <input type="file" class="path">
                </div>
                <span>图片格式支持jpg、png，大小不超过10M</span>
            </div>
            <p>备注：请上传可以证明您职业资质的证件，如学生证、胸牌等。</p>
            <img class="path_p" ng-src="{{path}}"
                 style="width: 100px;height: 100px;display: block;margin: 50px auto;border-radius: 100%;"
                 ng-show="path!=undefined">
            <div class="step">
                <button class="last-step" ng-click="prev(2)">上一步</button>
                <button class="next-step" ng-click="send_end()">提交</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('.birthday').datepicker({
        language: 'zh-CN',
        autoclose: true,
        todayHighlight: true,
        format: "yyyy-mm-dd"
    });
</script>
