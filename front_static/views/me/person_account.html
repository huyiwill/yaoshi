<title>账号设置</title>
<div class="data-inner person_data">
    <div class="personal">
        <form class="form" name="resets" novalidate>
            <div class="form-item">
                <label for="name" class="marginl-8">原手机号</label>
                <input type="text" name="mobile" placeholder="请输入原手机号"
                       ng-model="mobile" required ng-pattern="/^1[34578]\d{9}$/">
                <div class="common-err proup-left" ng-show="resets.mobile.$invalid && submitted">请输入正确的手机号</div>
            </div>
           <!--<div class="form-item">-->
                <!--<label for="name" class="marginl-8">登录密码</label>-->
               <!--<input type="password" name="password1" placeholder="请输入登录密码" ng-model="pwd_old" ng-maxlength="16" ng-minlength="6" required ng-pattern="/^[0-9a-zA-Z]+$/">-->
               <!--<div class="common-err proup-left" ng-show="resets.password1.$invalid && submitted">请输入6-16位数字、字母或者组合</div>-->
            <!--</div>-->
            <div class="form-item">
                <label for="name" class="marginl-8">新手机号</label>
                <input type="text" name="mobiles" placeholder="请输入新手机号"
                       ng-model="mobile_new" required ng-pattern="/^1[34578]\d{9}$/">
                <div class="common-err proup-left" ng-show="resets.mobiles.$invalid && submitted">请输入正确的手机号</div>
            </div>
            <div class="form-item verify">
                <label for="name" class="marginl-8">验证码</label>
                <input type="text" name="qrs" id="name" placeholder="请输入验证码"  required ng-model="verification">
                <button class="button-click" ng-click="getCode()" ng-disabled="mobile_new.length!=11">{{time||'获取验证码'}}</button>
                <div class="common-err proup-left" ng-show="resets.qrs.$invalid && submitted">请输入验证码</div>
            </div>
            <div class="step">
                <button class="person-save yellow-bg" ng-click="submitForm(resets.$valid)">提交</button>
            </div>
        </form>
    </div>
</div>
